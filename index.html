<!DOCTYPE html>
<html ng-app="RouteWorkshop" ng-cloak>
<head>
    <title>Workshop Routing</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>Main page</label>
        <nav ng-controller="NavCtrl">
            <a href="/{{ page.url }}"
                ng-class="linkClass(page.url)"
                ng-repeat="page in pages">{{ page.name }}</a>
        </nav>
        <br><br>
        <div class="container">
            <label>View</label>
            <ng-view></ng-view>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
